<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Countdown</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="logo" id="logo-container"></div>
    <h2 class="subtitle">Our Next Meet Up</h2>
    <h3 class="event-date" id="event-date">26 APR, 2025</h3>
    <h4 class="location">MANCHESTER, UK | 
      <span style="font-size: 1.5rem">THE LODGE</span>
    </h4>
    <div id="countdown">
      <div><span id="days">00</span><small>DAYS</small></div>
      <div><span id="hours">00</span><small>HOURS</small></div>
      <div><span id="minutes">00</span><small>MINUTES</small></div>
      <div><span id="seconds">00</span><small>SECONDS</small></div>
    </div>
    <a class="info-button" href="https://instagram.com/manchestergents" target="_blank" rel="noopener noreferrer">MORE INFO</a>
  </div>
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
